<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Portfolio</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

<body>
  <main class="container">
    <!-- Profile -->
    <section class="profile reveal">
      <img src="your-photo.jpg" alt="Your Photo" class="profile-img" />
      <h1 class="name">Nama Kamu</h1>
      <p class="summary">Ringkasan singkat tentang siapa kamu dan apa yang kamu lakukan.</p>
    </section>

    <!-- Awards -->
 <!-- Awards Section -->
<section class="awards reveal">
    <h2>Awards</h2>
    <div id="awards-container" class="award-scroll">
        <!-- Award Cards will be populated here dynamically -->
    </div>
</section>

<!-- Portfolio Section -->
<section class="portfolio reveal">
  <h2>Profesional Portfolio</h2>
  <div id="portfolio-container" class="projects">
      <!-- Project Cards will be populated here dynamically -->
  </div>
    <h2>Personal Portfolio</h2>
    <div id="portfolio-personal" class="projects">
        <!-- Project Cards will be populated here dynamically -->
    </div>
</section>

  </main>

  <script src="script.js"></script>
</body>
</html>
